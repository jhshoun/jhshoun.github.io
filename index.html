<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

	<title>John Shoun (Resume)</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<!-- Timeline library -->
	<script src="http://api.simile-widgets.org/timeline/2.3.1/timeline-api.js?bundle=true" type="text/javascript"></script>

	<!-- load css after Timeline's -->
	<link rel='stylesheet' href='style/styles.css' type='text/css' />

	<link rel='stylesheet' href='style/resume.css' type='text/css' />

	<!-- load the resume controller script -->
	<script src="resume_ctl.js" type="text/javascript"></script>

</head>

<body onload="onLoad();" onresize="onResize();">

	<div id="header">
		<img height="100px" src="photo.jpg" 
				style="position:absolute; right:10px; top:0px; z-index:1;" />
		<h1>John Shoun, Jr.</h1>
		<h2>resume time line</h2>
		<p>To move the Timeline: use the mouse 
			scroll wheel <i>or</i> the arrow keys
			<i>or</i> grab and drag the timeline.
		</p>
	</div>

	<div id="content">
		<div id="tl" class="timeline-default" style="height: 420px;"></div>

	</div>

	<div id="footer">
		<p>
			Timeline version <span id='tl_ver'></span>.
		</p>
		<script>
			Timeline.writeVersion('tl_ver');
		</script>
	</div>

</body>
</html>
